<!DOCTYPE html>
<html>
<head>
  <title>VueJS</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div id="app">
  <center>
    <form @submit.prevent="sign_up">
      <h1><img src="logo.png" width="60px" :title="message"></h1><hr>
      <template v-if="name">
        <h2>{{ gender == 'man' ? 'Bienvenido' : 'Bienvenida' }} {{name}}</h2>
      </template>
      <template>
        <p v-if="!name">Ingrese su nombre por favor.</p>
      </template>
      <div class="col col-md-2 col-md-offset-5">
       <input type="text" name="" v-model="name" placeholder="Tu nombre" class="form-control" @focus="submitted = false ">
      </div>
      <br>
      <br>
      <label>Elige tu género</label><br>
        Mujer <input type='radio' v-model='gender' value='woman'>
        Hombre <input type='radio' v-model='gender' value='man'><br><br>
        <p>¿Cuántos años llevas programando?</p><br>
        <span class="well">{{ years }}</span><br><br>
        <button class="btn" @click.prevent="add_year">+</button>
        <button class="btn" :disabled="years < 1" @click.prevent="remove_year">-</button>

        <br><br>
        <input type="submit" name="" class="btn btn-danger" v-show="name" >
    </form>
  </center>
  <br>
  <center>
  <div class="col col-md-4 col-md-offset-4">
    <div class="alert alert-info alert-dismissible" role="alert" v-show="submitted">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
     <strong>{{ name }}</strong> estamos procesando tus datos.
    </div>
  </div>
  </center>
</div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    new Vue ({
      el: '#app',
      data: {
        name: 'Nardo',
        gender: 'man',
        years: 0,
        message: 'Prueba de' + ' ' + this.name,
        submitted: false
      },
      methods: {
        sign_up: function() {
          this.submitted = true
        },

        add_year: function() {
          this.years ++;
        },

        remove_year: function() {
          this.years --;
        }
      }
    })
  </script>
</body>
</html>
